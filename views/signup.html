<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/loginStyle.css">
    <title>회원가입</title>
</head>

<body>
    <div class="container-sm">
        <!-- 상단 바 -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" id="topNav">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="/img/logo3.png" width="200" height="80"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-sm-end" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">고객문의</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">관심상품</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="/login">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">마이페이지</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- 회원가입 영역 -->
        <main class="form-signin">
            <form id="signup-form">
                <div class="loginLogo">
                    <img class="" src="/img/logo3.png" width="250px" height="100px">
                    <h1 class="h3 mt-3 mb-3">회원가입</h1>
                </div>
                
                <label for="inputName">이름</label>
                <input type="text" name="name" id="inputName" class="form-control" placeholder="이름" required autofocus>
                
                <!-- 핸드폰 양식 미구현 -->
                <label for="inputPhone">핸드폰</label>
                <input type="tel" name="phone" id="inputPhone"class="form-control" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13" placeholder="휴대전화" required>
                
                <label for="inputNickname">닉네임</label>
                <input type="text" name="nick" id="inputNickname" class="form-control" placeholder="닉네임" required>
                
                <label for="inputId">아이디</label>
                <input type="email" name="email" id="inputId" class="form-control" placeholder="ex) abc@abc" required>
                
                <!-- 비밀번호 확인 미구현 -->
                <label for="userPassword">비밀번호</label>
                <input type="password" name="password" id="userPassword" class="form-control" placeholder="비밀번호" required>
                <input type="password" name="re_password" class="form-control" placeholder="비밀번호 확인" required>

                <label for="">비밀번호 찾기 질문</label>
                <select class="form-select mb-1" id="inputHint">
                  <option selected>비밀번호 힌트를 선택하세요.</option>
                  <option value="singer">내가 감명깊게 읽었던 책 제목은?</option>
                  <option value="singer">내가 제일 좋아하는 동물은?</option>
                  <option value="singer">내가 가장 좋아하는 가수는?</option>
                  <option value="elementarySchool">내가 졸업한 초등학교 이름은?</option>
                  <option value="3">어머니(아버지)의 성함은?</option>
                  <option value="4">나의 고향은?</option>
                  <option value="5">내가 좋아하는 색깔은?</option>
                  <option value="6">나의 대학교는?</option>
                </select>
                <input type="text" name="answer" id="" class="form-control mb-3" placeholder="힌트의 답" required>
                <input id="signup" type="submit">회원가입</input>
            </form>
        </main>
    </div>
    <script src="/js/signup-cli.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
